<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>
                Job Application <span class="title">(Web)</span></h1>

           <form action="">
            <div class="form-container">
                <div class="form-control">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name"
                    placeholder="Enter First Name">   
                </div>

                <div class="form-control">
                    <label for="last-name">last Name</label>
                    <input type="text" id="first-name" name="first-name"
                    placeholder="Enter last Name">   
                </div>

                <div class="form-control">
                    <label for="first-name">Email</label>
                    <input type="email" id="first-name" name="first-name"
                    placeholder="Enter Email">   
                </div>

                <div class="form-control">
                    <label for="Job-role">Job Role</label>
                    <select name="Job-role" id="Job-role">
                        <option value="">Select Job Role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="frontend">Backend Developer</option>
                        <option value="frontend">Full Stack  Developer</option>
                        <option value="frontend">UI Designer</option>
                        <option value="frontend">Flutter Developer</option>


                   </select>

                   
                    </div>
                    <div class="form-control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="" cols="30" rows="10"
                        placeholder="Enter Full Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">city</label>
                        <input type="text" id="first-name" name="first-name"
                        placeholder="Enter city">   
                    </div>

                    <div class="form-control">
                        <label for="Pincode">Pincode </label>
                        <input type="number" id="first-name" name="first-name"
                        placeholder="Enter Pincode">   
                    </div>

                    <div class="form-control">
                        <label for="first-name">Date</label>
                        <input type="date" id="first-name" name="first-name"
                        value="2022-10-24">   
                    </div>
                    <div class="form-control">
                        <label for="first-name">Upload Your CV</label>
                        <input type="file" id="first-name" name="first-name">   
                    </div>

                    <div class="button-container">
                        <button type="submit">Apply Now </button>
                    </div>



            </div>




         </form>     
        </div>
    </div>
</body>
</html>
